<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO Chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      #nameForm,
      #form {
        display: none;
      }
      #nameForm {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #nameForm > input {
        padding: 0.5rem;
        margin-bottom: 1rem;
      }
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 10px;
      }
      #messages > li.sent {
        width: 40%;
        background-color: #eeedeb;
        margin-left: auto;
        text-align: right;
      }
      #messages > li.received {
        margin-right: auto;
        text-align: left;
        width: 40%;
        background-color: #f1f0f0;
        border-radius: 10px;
        padding: 0.5rem 1rem;
      }
      #exitButtonContainer {
        position: fixed;
        top: 10px;
        left: 10px;
      }
      #exitBtn {
        background-color: #ff4d4d; /* Example color */
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      #exitBtn:hover {
        background-color: #ff1a1a; /* Darker red on hover */
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="exitButtonContainer">
      <button id="exitBtn" style="display: none;">Exit Chat</button>
    </div>
    <div id="nameForm">
      <input id="nameInput" placeholder="Enter your name" />
      <button id="joinBtn">Join Chat</button>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="" style="display: none;">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script>
      const socket = io();
      let clientId;
      let userName;
      const exitBtn = document.getElementById("exitBtn");

      // Elements
      const nameForm = document.getElementById("nameForm");
      const nameInput = document.getElementById("nameInput");
      const joinBtn = document.getElementById("joinBtn");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      socket.on("connect", () => {
        clientId = socket.id;
      });

      joinBtn.addEventListener("click", () => {
        userName = nameInput.value.trim();
        if (userName) {
          nameForm.style.display = "none";
          form.style.display = "flex";
          exitBtn.style.display = "block"; // Show exit button
          socket.emit("join", userName);
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const messageData = {
            id: clientId,
            name: userName,
            text: input.value,
          };
          socket.emit("chat message", messageData);
          const item = document.createElement("li");
          item.textContent = `You: ${input.value}`;
          item.classList.add("sent");
          messages.appendChild(item);
          input.value = "";
          window.scrollTo(0, document.body.scrollHeight);
        }
      });

      socket.on("chat message", (msg) => {
        if (msg.id !== clientId) {
          const item = document.createElement("li");
          item.textContent = `${msg.name}: ${msg.text}`;
          item.classList.add("received");
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        }
      });

      socket.on("user joined", (name) => {
        const item = document.createElement("li");
        item.textContent = `${name} has joined the chat`;
        item.classList.add("received");
        item.style.textAlign = "center";
        item.style.backgroundColor = "transparent";
        item.style.width = "100%";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      exitBtn.addEventListener("click", () => {
        socket.emit("leave", userName); // Notify the server that the user is leaving
        socket.off("user left"); // Stop listening to 'user left' event for this user
        alert("You have left the chat room.");
        location.reload(); // Reload the page or redirect to another page if necessary
      });

      // Handle the 'user left' event to display the message in the chat for other users
      socket.on("user left", (name) => {
        const item = document.createElement("li");
        item.textContent = `${name} has left the chat`;
        item.classList.add("received");
        item.style.backgroundColor = "transparent";
        item.style.width = "100%";
        item.style.textAlign = "center"; // Center the message
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
